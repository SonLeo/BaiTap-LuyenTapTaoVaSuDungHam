<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number check</title>
</head>

<body>
    <script>
        function numberCheck(num) {
            num = parseFloat(num);
            if (isNaN(num) || num == null) {
                return false;
            } else {
                return true;
            }
        }

        let calculate = numberCheck("a");
        if (calculate) {
            alert("Dữ liệu nhập vào là số.");
        } else {
            alert("Dữ liệu nhập vào không phải là số.")
        }
    </script>
</body>

</html>
