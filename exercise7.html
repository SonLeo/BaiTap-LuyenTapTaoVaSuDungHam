<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min</title>
</head>
<body>
    <script>
        function findMin(a, b, c) {
            a = parseFloat(a);
            b = parseFloat(b);
            c = parseFloat(c);

            if(isNaN(a) || isNaN(b) || isNaN(c)) {
                return null;
            } else {
                if (a < b && a < c) {
                    return a;
                } else if (b < c) {
                    return b;
                } else {
                    return c;
                }
            }
        }

        let min = findMin(0, 0, 0);
        if (min == null) {
            alert("Dữ liệu nhập vào không đúng, vui lòng kiểm tra lại.")
        } else {
            alert(min);
        }
    </script>
</body>
</html>
