<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate factorial</title>
</head>
<body>
    <script>
        function factorial(num) {
            num = parseInt(num);
            if (isNaN(num) || num < 0 || num == null) {
                return -1;
            } else if (num == 0) {
                return 1;
            } else {
                return num * factorial(num-1);
            }
        }

        let calculateFactorial = factorial(5);
        if (calculateFactorial == -1) {
            alert("Giá trị nhập vào không đúng, vui lòng kiểm tra lại!");
        } else {
            alert("Kết quả bằng: " + calculateFactorial);
        }
    </script>
</body>
</html>
